<div class="container">
    <h2>Data Table</h2>
    <form [formGroup]="form" (ngSubmit)="isEditing ? update() : create()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" type="text" class="form-control" formControlName="title" [class.is-invalid]="form.controls['title'].invalid && form.controls['title'].touched" />
        <div *ngIf="form.controls['title'].invalid && form.controls['title'].touched" class="invalid-feedback">
          Title is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea id="body" class="form-control" formControlName="body" [class.is-invalid]="form.controls['body'].invalid && form.controls['body'].touched"></textarea>
        <div *ngIf="form.controls['body'].invalid && form.controls['body'].touched" class="invalid-feedback">
          Body is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Create' }}</button>
      <button type="button" *ngIf="isEditing" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </form>
  
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="edit(item)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="delete(item.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
